<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Style Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- GOOGLE GEMINI THEME --- */
        :root {
            --bg-color: #131314;         /* Deep Google Grey */
            --surface-color: #1E1F20;    /* Input bar/Secondary */
            --text-color: #E3E3E3;       /* Main Text */
            --user-bubble: #282A2C;      /* User Message Background */
            --accent-blue: #A8C7FA;      /* Light Blue Accent */
            --icon-color: #C4C7C5;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif; /* Google standard font */
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- HEADER (Optional, adds polish) --- */
        .header {
            padding: 20px;
            font-size: 20px;
            font-weight: 500;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .gemini-logo {
            background: linear-gradient(135deg, #4285F4, #9B72CB, #D96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* --- CHAT AREA --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 0 120px 0; /* Space for bottom input */
            display: flex;
            flex-direction: column;
            gap: 30px;
            max-width: 800px;
            margin: 0 auto;
            width: 95%;
            scroll-behavior: smooth;
        }

        /* --- MESSAGE STYLES --- */
        .message-wrapper {
            display: flex;
            gap: 16px;
            align-items: flex-start;
            line-height: 1.6;
        }

        /* AI Specifics */
        .message-wrapper.bot {
            justify-content: flex-start;
        }
        .bot-icon {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        /* The "Sparkle" Gradient Icon */
        .bot-icon svg path {
            fill: url(#gemini-gradient); 
        }

        /* User Specifics */
        .message-wrapper.user {
            justify-content: flex-end;
        }
        .user-text {
            background-color: var(--user-bubble);
            padding: 12px 20px;
            border-radius: 20px 4px 20px 20px; /* Rounded corners */
            max-width: 80%;
        }
        
        .bot-text {
            padding-top: 5px;
            max-width: 90%;
        }

        /* --- INPUT AREA (Floating Capsule) --- */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--bg-color); /* Solid background to cover chat */
            padding: 20px 0 40px;
            display: flex;
            justify-content: center;
        }

        .input-box {
            background-color: var(--surface-color);
            width: 90%;
            max-width: 800px;
            border-radius: 999px; /* Fully rounded pill */
            display: flex;
            align-items: center;
            padding: 10px 20px;
            border: 1px solid transparent;
            transition: border 0.2s;
        }

        .input-box:focus-within {
            background-color: #2b
            2c2e;
            border: 1px solid #444746;
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-size: 16px;
            padding: 10px;
            outline: none;
        }

        /* Send Button with Arrow */
        .send-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            color: var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 50%;
        }
        .send-btn:hover {
            background-color: rgba(255,255,255,0.1);
        }

        /* --- ANIMATIONS --- */
        .typing-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: var(--text-color);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
            margin-right: 3px;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-color); }
        ::-webkit-scrollbar-thumb { background: #444746; border-radius: 4px; }
    </style>
</head>
<body>

    <div class="header">
        <span class="gemini-logo">Gemini Assistant</span>
    </div>

    <div id="chat-container">
        <div class="message-wrapper bot">
            <div class="bot-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="gemini-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4285F4;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#9B72CB;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#D96570;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M12 2C10.5 6.5 6.5 10.5 2 12C6.5 13.5 10.5 17.5 12 22C13.5 17.5 17.5 13.5 22 12C17.5 10.5 13.5 6.5 12 2Z"/>
                </svg>
            </div>
            <div class="bot-text">
                Hello! I'm ready to help. What's on your mind?
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Enter a prompt here" onkeydown="handleEnter(event)">
            <button class="send-btn" onclick="sendMessage()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script>
        // 1. SESSION ID GENERATION
        let sessionId = localStorage.getItem('n8n_gemini_session');
        if (!sessionId) {
            sessionId = Math.random().toString(36).substring(7);
            localStorage.setItem('n8n_gemini_session', sessionId);
        }

        // 2. CONFIGURATION
        // Ensure this matches your local n8n URL
        const WEBHOOK_URL = 'http://localhost:5678/webhook/n8n'; 

        async function sendMessage() {
            const inputField = document.getElementById('user-input');
            const message = inputField.value.trim();
            if (!message) return;

            // Add User Message
            appendMessage('user', message);
            inputField.value = '';

            // Add Typing Indicator
            const loadingId = appendMessage('bot', 'Thinking', true);

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        message: message, 
                        sessionId: sessionId 
                    })
                });

                const data = await response.json();
                
                // Update Bot Message with Real Response
                // Checks for 'output' (common in n8n AI agents) or 'reply'
                const botReply = data.output || data.reply || "No response text found.";
                updateMessage(loadingId, botReply);

            } catch (error) {
                console.error(error);
                updateMessage(loadingId, "Error: Could not connect to n8n.");
            }
        }

        // --- HELPER FUNCTIONS ---

        function appendMessage(role, text, isLoading = false) {
            const container = document.getElementById('chat-container');
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${role}`;
            
            // Unique ID for updating later
            const msgId = 'msg-' + Date.now();

            // Gemini Sparkle Icon for Bot
            const iconHtml = role === 'bot' ? `
                <div class="bot-icon">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2C10.5 6.5 6.5 10.5 2 12C6.5 13.5 10.5 17.5 12 22C13.5 17.5 17.5 13.5 22 12C17.5 10.5 13.5 6.5 12 2Z" fill="url(#gemini-gradient)"/>
                    </svg>
                </div>` : '';

            // Typing Animation HTML
            const loadingHtml = `
                <div class="typing-indicator">
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                    <span class="typing-dot"></span>
                </div>`;

            const contentHtml = `
                ${iconHtml}
                <div class="${role === 'user' ? 'user-text' : 'bot-text'}" id="${msgId}">
                    ${isLoading ? loadingHtml : formatText(text)}
                </div>
            `;

            wrapper.innerHTML = contentHtml;
            container.appendChild(wrapper);
            
            // Scroll to bottom
            container.scrollTop = container.scrollHeight;
            window.scrollTo(0, document.body.scrollHeight);

            return msgId;
        }

        function updateMessage(id, newText) {
            const el = document.getElementById(id);
            if (el) {
                el.innerHTML = formatText(newText);
            }
        }

        // Simple formatter to handle newlines from n8n
        function formatText(text) {
            return text.replace(/\n/g, '<br>');
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }
    </script>
</body>
</html>
